{{ define "main" }}
  <div class="post">
    <h1 class="post-title">{{ .Title }}</h1>

    <div class="post-meta">
      {{ if .Date }}
        <span class="post-date">
          {{ .Date.Format "2006-01-02" }}
        </span>
      {{ end }}
    </div>

    <div class="post-content">
      {{ .Content }}
    </div>
  </div>
{{ end }}
